<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - WAYMOORE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h2>
                <a href="index.html">
                    <img src="assets/img/products/waymoore_logo.jpg" alt="Waymoore Logo">
                </a>
            </h2>
            <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html" id="user-account-link" class="user-link">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
            
            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <div class="cart-summary">
                    <h2><i class="fas fa-receipt"></i> Order Summary</h2>
                    
                    <div class="summary-item-info" id="summary-item-count">
                        <i class="fas fa-shopping-bag"></i>
                        <div>
                            <span>0 items</span>
                        </div>
                    </div>
                    
                    <div class="summary-products" id="summary-product-list"></div>
                    
                    <div class="summary-divider"></div>
                    
                    <div class="summary-row">
                        <span><i class="fas fa-calculator"></i> Subtotal:</span>
                        <span id="cart-subtotal">₵0.00</span>
                    </div>
                    <div class="summary-row">
                        <span><i class="fas fa-truck"></i> Shipping:</span>
                        <span id="cart-shipping">₵0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span><i class="fas fa-money-bill-wave"></i> Total:</span>
                        <span id="cart-total">₵0.00</span>
                    </div>
                    
                    <button class="checkout-btn" id="checkout-btn">
                        <i class="fas fa-lock"></i> Proceed to Checkout
                    </button>
                    <a href="products.html" class="continue-shopping">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-link facebook" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-link instagram" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-link twitter" title="X (Twitter)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" width="18" height="18">
                    <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/>
                </svg>
            </a>
            <a href="https://youtube.com" target="_blank" class="social-link youtube" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://tiktok.com" target="_blank" class="social-link tiktok" title="TikTok">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" width="20" height="20">
                    <path d="M448 209.9a210.1 210.1 0 0 1 -122.8-39.3V349.4A162.6 162.6 0 1 1 185 188.3V278.2a74.6 74.6 0 1 0 52.2 71.2V0l88 0a121.2 121.2 0 0 0 1.9 22.2h0A122.2 122.2 0 0 0 381 102.4a121.4 121.4 0 0 0 67 20.1z"/>
                </svg>
            </a>
        </div>
        <p>&copy; 2024 Waymoore Shop. All rights reserved.</p>
    </footer>

    <script src="assets/js/products.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
